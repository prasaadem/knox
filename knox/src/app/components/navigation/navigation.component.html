<mat-toolbar class="knox-toolbar">
  <img src="../../../assets/knox-tagline-logo.svg" (click)="onNavigate('/')" />
  <span class="knox-spacer"></span>
  <div *ngIf="auth.user$ | async as user; else login">
    <button
      mat-icon-button
      class="knox-icon"
      aria-label="share icon"
      [routerLink]="['/home']"
      [routerLinkActive]="['active']"
      (click)="onNavigate('/home')"
    >
      <mat-icon>add</mat-icon>
    </button>
    <button
      mat-icon-button
      class="knox-icon"
      [routerLink]="['/properties']"
      [routerLinkActive]="['active']"
      aria-label="share icon"
      (click)="onNavigate('/properties')"
    >
      <mat-icon>other_houses</mat-icon>
    </button>
    <button
      mat-icon-button
      class="knox-icon"
      aria-label="share icon"
      (click)="auth.signout()"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </div>

  <ng-template #login>
    <button
      mat-icon-button
      class="knox-icon"
      aria-label="share icon"
      (click)="auth.googleSignin()"
    >
      <mat-icon>login</mat-icon>
    </button>
  </ng-template>
</mat-toolbar>
