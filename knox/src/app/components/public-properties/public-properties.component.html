<div class="public-container">
  <mat-card
    class="example-card"
    *ngFor="let a of address"
    (click)="logEvent(a)"
  >
    <mat-card-header>
      <mat-card-title>{{ a.address }}</mat-card-title>
      <mat-card-subtitle
        >{{ (a.properties || []).length }} properties</mat-card-subtitle
      >
    </mat-card-header>
    <img
      class="card-image"
      mat-card-image
      src="../../../assets/property.jpg"
      alt="image"
    />
    <mat-card-content>
      <p>{{ a.city }}, {{ a.state }} - {{ a.zipCode }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><mat-icon>email</mat-icon></button>
      <button mat-button><mat-icon>phone</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
